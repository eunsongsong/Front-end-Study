<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function OnButtonDown(btn) {
            btn.style.color="#FF0000";
        }
        function OnButtonUp(btn) {
            btn.style.color="#000000";
        }
    </script>
</head>

<body>
    <button onmousedown="OnButtonDown(this)" onmouseup="OnButtonUp(this)">버튼</button>
</body>

</html>
