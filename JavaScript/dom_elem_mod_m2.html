<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function changeImage() {
            var img = document.getElementById("image");
            img.src = "dog1.jpg";
        }
    </script>
</head>

<body>
    <img id="image" src="dog.jpg"/>
    <input type="button" onclick="changeImage()" value="눌러주세요" />
</body>

</html>
