<!DOCTYPE html>
<html>

<head>
    
</head>

<body>
    <!-- 
        ^ : 시작(문자열의 시작을 표시)
        $ : 끝(문자열의 끝을 표시)
        . : 문자(한 개의 문자와 일치)
        \d : 숫자(한 개의 숫자와 일치) <=> [0-9]
        \w : 문자와 숫자(한 개의 문자나 숫자와 일치)
        \s : 공백 문자(스페이스, 탭, 줄바꿈)
        [] : 문자 종류, 문자 범위 [a-z] (소문자 하나를 의미)
     -->
    <script>
        function checkNumeric(elem, msg) {
            var exp = /^[0-9]+$/;
            if (elem.value.match(exp)){
                return true;
            }
            else {
                alert(msg);
                elem.focus();
                return false;
            }
        }
    </script>
    <form>
        전화번호(-없이 입력): <input type="text" id="phone" />
        <input type="button" onclick="checkNumeric(document.getElementById('phone'),'숫자만 입력!')" value="확인" />
    </form>
</body>

</html>
