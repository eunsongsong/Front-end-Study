<!DOCTYPE html>
<html>
    <head>
        <title>Login Success Page</title>
        <style>
            #project {
                width: 600px;
                margin: 20px auto;
            }
            hr {
                margin-top: 40px;
            }
            #input_form {
                text-align: center;
            }
            table {
                text-align: center;
            }
            table > #hi {
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <div id = "project">
            <div id = "title" align="center">프로젝트 안내</div>
            <hr>
            <table border="1" id="table" align="center">
                <tr id="hi">
                    <th>선택</th> 
                    <th>프로젝트명</th>
                </tr>
                <tr>
                    <td><input type="radio" id="r1" name="r"onclick="radio_check()"></td>
                    <td>전자 인사관리 시스템</td>
                </tr>
                <tr>
                    <td><input type="radio" id="r2" name="r"onclick="radio_check()"></td>
                    <td>도서관리 시스템</td>
                </tr>
                <tr>
                    <td><input type="radio" id="r3" name="r"onclick="radio_check()"></td>
                    <td>사이버 서비스 시스템</td>
                </tr>
                <tr>
                    <td><input type="radio" id="r4" name="r"onclick="radio_check()"></td>
                    <td>스마트카드 모바일 티머니 앱</td>
                </tr>
                <tr>
                    <td><input type="radio" id="r5" name="r"onclick="radio_check()"></td>
                    <td>모바일 소셜네트워크서비스 앱</td>
                </tr>
                <tr>
                    <td><input type="radio" id="r6" name="r"onclick="radio_check()"></td>
                    <td>안드로이드 게임 앱</td>
                </tr>
            </table>
            <hr>
            
            <div id= input_form>
                <span id="project_num">프로젝트 번호</span>
                <input id="input_pn" value="" >
                <br>
                <span id="project_admin">프로젝트 관리자</span>
                <input id="input_admin" value="" >
                <br>
                <span id="project_des">프로젝트 설명</span>
                <textarea id="input_des" value=""></textarea>
            </div>
            
        </div>

    <script>
        //배열을 선언합니다.
            let array = [{
                pno: 'p001',
                pname: '전자인사관리시스템',
                pmgr: '홍길동',
                pdescription: '전자인사관리시스템 p001 홍길동'
            }, {
                pno: 'p002',
                pname: '도서관리 시스템',
                pmgr: '도관시',
                pdescription: '도서관리시스템 p002 도관시'
            }, {
                pno: 'p003',
                pname: '사이버 서비스 시스템',
                pmgr: '사서시',
                pdescription: '사이버 서비스 시스템 p003 사서시'
            },{
                pno: 'p004',
                pname: '스마트카드 모바일 티머니 앱',
                pmgr: '스모티',
                pdescription: '스마트카드 모바일 티머니 앱 p004 스모티'
            },
            {
                pno: 'p005',
                pname: '모바일 소셜네트워크 서비스 앱',
                pmgr: '모셜스',
                pdescription: '모바일 소셜네트워크 서비스 앱 p005 모셜스'
            },
            {
                pno: 'p006',
                pname: '안드로이드 게임 앱',
                pmgr: '안개앱',
                pdescription: '안드로이드 게임 앱 p006 안개앱'
            }];
            
            function radio_check() {
                document.getElementById('input_pn').value = "";
                document.getElementById('input_admin').value = "";
                document.getElementById('input_des').value = "";
                
                var len = document.getElementsByName("r").length;
                for(var i=0; i<len; i++){
                    if(document.getElementsByName("r")[i].checked){
                        document.getElementById('input_pn').value += array[i].pno;
                        document.getElementById('input_admin').value += array[i].pmgr;
                        document.getElementById('input_des').value += array[i].pdescription;
                    }
                }
            }
    </script>    
    </body>
</html>
