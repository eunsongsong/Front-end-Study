<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <Style>
        #box1 {display: none;}
        #box2 {display: block;}
        #box3 {
            display: inline;

            background-color: teal;
            width: 300px; height: 50px;
            margin: 10px;
        }
        #box4 {
            display: inline-block;

            background-color: tomato;
            width: 300px; height: 50px;
            margin: 10px;
            }
    </Style>
</head>
<body>
    <span>Dummy</span>
    <div id="box1">
        <span>Hello</span>
    </div>
    <span>Dummy</span><br /><br /><br />
    <span>Dummy</span>
    <div id="box2">
        <span>Hello</span>
    </div>
    <span>Dummy</span><br /><br /><br />
    <span>Dummy</span>
    <div id="box3">
        <span>Hello</span>
    </div>
    <span>Dummy</span><br /><br /><br />
    <span>Dummy</span>
    <div id="box4">
        <span>Hello</span>
    </div>    
    <span>Dummy</span>
</body>
</html>
