<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <Style>
        /* 사용자에게 폰트가 설치되어 있지 않을 수 있기 때문에 font-family 속성을 여러 개 사용한다 */
        .font_arial {font-family: '없는 폰트', Arial;}
        .font_roman {font-family: 'Times New Roman', Arial;}
        .font_right {text-align: right;}
    </Style>
</head>
<body>
    <h1 class="font_arial">Hello</h1>
    <p class="font_roman">Hello</p>
</body>
</html>
