<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 960px;
            /* margin 속성에 auto 키워드를 적용하면 자동으로 중앙 정렬된다 */
            margin: 0 auto;
        }
        #aside {
            width: 200px;
            float: left;
        }
        #section {
            width: 760px;
            float: left;
        }
        #wrap {overflow: hidden;}
    </style>
</head>
<body>
    <div id="header"><h1>Header</h1></div>
    <div id="navigation"><h1>Navigation</h1></div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
            <p>Hello</p>
        </div>
        <div id="section">
            <h1>Section</h1>
            <p>Hello</p>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
