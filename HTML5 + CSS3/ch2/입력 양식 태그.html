<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <style>
            h1 {
                color: slateblue;
                background-color: sandybrown;
            }
        </style>
    </head>
    <body>
        <from>
            <input type="text" /><br />
            <input type="button" /><br />
            <input type="checkbox" /><br />
            <input type="file" /><br />
            <input type="hidden" /><br />
            <input type="image" /><br />
            <input type="password" /><br />
            <input type="radio" /><br />
            <input type="reset" /><br />
            <input type="submit" /><br /><br />
            <!--  -->
            <h3>select 태그</h3>
            <h5>select 태그 기본</h5>
            <select>
                <option>김밥</option>
                <option>떡볶이</option>
                <option>순대</option>
            </select><br />
            <!--  -->
            <h5>select 태그의 multiple 속성</h5>
            <select multiple="multiple">
                <option>김밥</option>
                <option>떡볶이</option>
                <option>순대</option>
            </select>
            <!--  -->
            <h5>optgroup 태그</h5>
            <select>
                <optgroup label="HTML5">
                    <option>Multimedia</option>
                    <option>Connectivity</option>
                    <option>Device Access</option>
                </optgroup>
                <optgroup label="CSS3">
                    <option>Animation</option>
                    <option>3D Transform</option>
                </optgroup>
            </select>
            <h3>fieldset 태그와 legend 태그</h3>
            <fieldset>
                <legend>입력 방식</legend>
                <table>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input id="name" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email" /></td>
                    </tr>
                </table>
            </fieldset>
        </from>
    </body>
</html>
