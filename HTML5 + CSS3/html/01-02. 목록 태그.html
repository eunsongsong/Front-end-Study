<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 목록 태그</title>
    </head>
    <body>
        <h1>ul : 순서가 없는 목록 태그</h1>
        <ul>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
        </ul>
        <h1>ol : 순서가 있는 목록 태그</h1>
        <ol>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
            <li>li : 목록 요소</li>
        </ol>
        <h1>dl : 정의 목록 태그</h1>
        <dl>
            <dt>dt : 정의 용어 태그</dt>
            <dd>dd : 정의 설명 태그</dd>
            <dd>dd : 정의 설명 태그</dd>
            <dd>dd : 정의 설명 태그</dd>
        </dl>
    </body>
</html>
