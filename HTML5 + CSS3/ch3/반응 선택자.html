<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* 마우스를 h1 태그에 올렸을 때 color 속성에 red에 적용*/
        h1:hover {color: red;}
        /* 마우스로 h1 태그를 클릭할 때 color 속성에 blue를 적용 */
        h1:active {color: blue;}
    </style>
</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
