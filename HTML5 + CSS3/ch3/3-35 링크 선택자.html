<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        a {text-decoration: none;}
        a:visited {color: teal;}
        a:Link::after {content: '-' attr(href);}
    </style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href="http://github.com/eunsongsong">GitHub</a></h1>
</body>
</html>
